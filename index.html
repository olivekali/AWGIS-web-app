            function oshanastyle(feature){
                return{
                    opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
                interactive: false,
                }
            }
    
            function bzstyle(feature){
                    return {
                    fillColor:unsuitablezones(feature.properties.gridcode),
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0, 
                    fill: true,
                    fillOpacity: 0.6,
                    interactive: false,
                    color:"green"}
                    }
                
            
            function soildesc(soil1_desc){
                if (soil1_desc == 'ferralic Arenosols'){return 'rgba(165,169,82,1.0)'}
                else if(soil1_desc =='haplic Calcisols'){return 'rgba(35,35,35,1.0)'}
                else if(soil1_desc =='mollic Leptosols'){return 'rgba(69,29,217,1.0)'}
                else if(soil1_desc =='sodic Cambisols'){return 'rgba(197,234,158,1.0)'}
                else {return 'brown'}
            }
    
            function soilsstyle(feature){
                return{
                    color:soildesc(feature.properties.soil1_desc),
                    opacity: 1,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                interactive: true,
                }
            }
            function unsuitablezones(gridcode){
                if (gridcode ==0){
                    return 'rgba(29,194,60,0.8941176470588236)'}

                else if (gridcode ==1){
                    return 'rgba(28,174,236,0.0)'}

            }

            function locals(feature){
                return {
                opacity: 0.7,
                color: 'rgba(223,213,213,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
                }
            }

            function roadsmain(feature){
                return {
                opacity: 1,
                color: 'grey',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false
                }
            }

            function district(feature){
                return {
                opacity: 1,
                color: 'grey',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false
                }
            }

            function trunkroad(feature){

                dashArray: '',

                lineJoin: 'bevel',

                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,

            function landfill(feature){

                lineJoin: 'miter',

             var bz = new L.geoJSON(
