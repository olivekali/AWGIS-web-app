<DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name ="viewpoint" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <title>Oshana dumpsites</title>
    <!--leaflet-->
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="exports\geojson\oshana.geojson"></script>
    <script src="exports\geojson\buffer_4326.geojson"></script>
    <script src="exports\geojson\soils4326.geojson"></script>
    <script src="exports\geojson\locaities.geojson"></script>
    <script src="exports\geojson\boreholes.geojson"></script>
    <style type="text/css">
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Oshana Region</h1>
    <div id="map"></div>
    <script >
        function undesirable(feature){
            if (feature=0){
                return'red';    
            }
            else if(feature = 1){
                return 'green';
            }
            else{
                return 'black';66
            }

        }
        function oshanastyle(feature){
            return{
                fillcolor:"white",
                weight:2,
                opacity:0.9,
                color: "black",
                dashArray: 3,
                fillopacity:0,
            }
        }

        function bufferstyle(feature){
            return{
                fillcolor: undesirable(feature.properties.OBJECTID.Id.gridcode),
                weight:2,
                opacity:0.9,
                color: "yellow",
                fillopacity:0.6,
            }
        }

        function soilsstyle(feature){
            return{
                fillcolor:"brown",
                weight:2,
                opacity:0.9,
                color: "brown",
                dashArray: 2,
                fillopacity:0.9,
            }
        }

        function rocksstyle(feature){
            return{
                fillcolor:"green",
                weight:5,
                opacity:1,
                color: "green",
                fillopacity:1,
            }
        }
        var map = L.map('map').setView([43.8476, 18.3564], 13);

        var oshana = L.geoJSON(
            oshana,
            {style:oshanastyle}
        ).addTo(map);
        
        var soils = L.geoJSON(
            soils,
            {style:soilsstyle}
            ).addTo(map);

      
       

        var buffer = L.geoJSON(
            buffer_4326,
            buffer_4326,
        {style:bufferstyle}
        ).addTo(map);
        
        var boreholes = L.geoJSON(boreholes).addTo(map);
        
       map.fitBounds(oshana.getBounds());

       L.marker([43.8476, 18.3564]).addTo(map)
    
       


       var legend = L.control({position: "bottomright"});

       legend.onAdd = function(map){
           var div = L.DomUtil.create('div','legend');
           var labels =[
           'undesirable',
           'desirsble' ];
           var gridcode = [1,0];
            div.innerHTML = '<div><b>Legend</b></div>';
            for(var i = -1;i<gridcode.length;i++){
            div.innerHTML+='<i style=background:'+ undesirable+">&nbsp:&nbsp;</i>;"
            +labels[i]+'<br/>'
            }
            return div;

       }
       Legend.addTo(map);
    </script>
</body>

</html>
