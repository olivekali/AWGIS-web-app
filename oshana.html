<DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name ="viewpoint" content="width=device-width, initial-scale=1"/>
<title>Oshana dumpsites</title>
<!--leaflet-->
<link rel="stylesheet" href="leaflet.css"/>
<script src="leaflet.js"></script>
<script src="exports\geojson\oshana.geojson"> </script>
<style type ="text/css">
 #map { height : 500px;}
 </style>
</head>
<body>
    <h1>Oshana Region</h1>
    <div id="map"></div>
    <script>
       var map =L.map('map').setView([-18.4305 ,15.6882 ], 13);
       var oshana =L.geoJson(oshana).AddTo(map);
       map.fitBounds(oshana.getBounds());
    </script>
</body>

</html>
